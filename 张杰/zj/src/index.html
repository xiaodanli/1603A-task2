<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <header>点击登录</header>
        <div class="cont">
            <ul id="ul">

            </ul>
        </div>
        <footer>底部</footer>
    </div>
    <script id="tpl" type="text/x-handlebars-template">
        <li>
            {{#each tite}}
            <span>{{this}}</span> {{/each}}
        </li>
        {{#each list}} {{#limit @index}}
        <li>
            <span>{{addIndex @index}}</span>
            <span>{{name}}</span>
            <span>{{sex}}</span>
            <span>{{age}}</span>
            <span>{{sheight}}</span>
        </li>
        {{/limit}} {{/each}}
    </script>
    <script src="./libs/require.js"></script>
    <script>
        require(['./js/config.js'], function() {
            require(['main'])
        })
    </script>
</body>

</html>
